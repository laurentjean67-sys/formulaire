<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Candidature</title>
  <meta name="color-scheme" content="light dark">
  <style>
    :root{
      --bg:#0f172a;
      --panel:#0b1220;
      --muted:#94a3b8;
      --text:#e5e7eb;
      --line:#1f2937;
      --accent:#22c55e;
      --accent-2:#10b981;
      --ring:#38bdf8;
      --danger:#ef4444;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f8fafc;
        --panel:#ffffff;
        --muted:#475569;
        --text:#0f172a;
        --line:#e2e8f0;
        --accent:#16a34a;
        --accent-2:#22c55e;
        --ring:#38bdf8;
        --danger:#ef4444;
      }
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 70% -10%, #1e40af22, transparent 60%),
        radial-gradient(900px 500px at 0% 0%, #16a34a18, transparent 60%),
        var(--bg);
      color:var(--text);
    }
    .wrap{max-width:960px; margin:40px auto; padding:0 24px;}
    header{margin-bottom:18px}
    header h1{margin:0 0 6px; font-size:34px; line-height:1.2}
    header p{margin:0; color:var(--muted)}

    form{
      background: linear-gradient(180deg, var(--panel), var(--panel)) padding-box,
                 linear-gradient(180deg, #3b82f6, var(--accent)) border-box;
      border:1px solid transparent; border-radius:18px;
      padding:28px; box-shadow:0 14px 40px #00000040;
    }

    .grid{display:grid; gap:18px}
    .grid-2{grid-template-columns:1fr 1fr}
    .grid-3{grid-template-columns:repeat(3, 1fr)}
    @media (max-width:860px){
      .grid-2, .grid-3{grid-template-columns:1fr}
    }

    label{display:block; font-size:14px; color:var(--muted); margin-bottom:8px}
    .req::after{content:" *"; color:var(--danger); font-weight:700}
    input[type="text"], input[type="email"], input[type="tel"], input[type="number"], textarea, select{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--line);
      background:var(--panel); color:var(--text); outline:none; transition:border .2s, box-shadow .2s;
      font-size:16px;
    }
    input:focus, textarea:focus, select:focus{
      border-color:var(--ring);
      box-shadow:0 0 0 4px #38bdf81f;
    }
    textarea{min-height:130px; resize:vertical}

    .checks{display:flex; flex-wrap:wrap; gap:10px}
    .check{
      position:relative; display:inline-flex; align-items:center; gap:10px;
      padding:10px 12px; border:1px solid var(--line); border-radius:999px; cursor:pointer;
      background:var(--panel); user-select:none;
    }
    .check input{position:absolute; inset:0; opacity:0; cursor:pointer}
    .check .dot{width:18px; height:18px; border-radius:4px; border:1px solid var(--line)}
    .check input:checked ~ .dot{background:linear-gradient(180deg, var(--accent), var(--accent-2)); border-color:transparent}
    .check .txt{font-size:14px; color:var(--text)}

    .actions{display:flex; justify-content:flex-end; gap:12px; margin-top:4px}
    button{
      appearance:none; border:0; border-radius:12px; padding:12px 18px;
      font-weight:700; letter-spacing:.2px; cursor:pointer;
      background:linear-gradient(90deg, var(--accent), var(--accent-2));
      color:#052e16; box-shadow:0 8px 26px rgba(34,197,94,.35); transition:transform .2s, filter .2s;
    }
    button:hover{filter:saturate(1.05) brightness(1.05)}
    button:active{transform:translateY(1px)}

    .hint{font-size:12px; color:var(--muted); margin-top:6px}
    footer{margin-top:16px; color:var(--muted); font-size:12px; text-align:center}

    /* Mobile tweaks */
    body{font-size:16px}
    .wrap{max-width:100%; margin:20px auto; padding:0 12px}
    header h1{font-size:24px}
    header p{font-size:14px}
    form{padding:18px}
    .grid-2, .grid-3{grid-template-columns:1fr !important}
    button{width:100%}
    .actions{flex-direction:column}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Candidature</h1>
      <p>Remplissez le formulaire. Un e-mail vers <b>laurent.jean67@gmail.com</b> sera préparé dans votre messagerie.</p>
    </header>

    <form action="mailto:laurent.jean67@gmail.com?subject=Candidature" method="post" enctype="text/plain" autocomplete="on">
      <!-- Identité -->
      <section class="grid grid-3">
        <div>
          <label class="req" for="nom">Nom et prénom</label>
          <input id="nom" name="Nom et prénom" type="text" placeholder="Ex. Marie Dupont" required autocomplete="name" autocapitalize="words" />
        </div>
        <div>
          <label class="req" for="email">E-mail</label>
          <input id="email" name="Email" type="email" placeholder="exemple@mail.com" required autocomplete="email" />
        </div>
        <div>
          <label class="req" for="tel">Téléphone</label>
          <input id="tel" name="Téléphone" type="tel" placeholder="+33 6 12 34 56 78" required autocomplete="tel" />
        </div>
      </section>

      <!-- Poste visé (remplace le champ numéro de sécurité sociale) -->
      <section class="grid">
        <div>
          <label class="req">À quel poste candidatez-vous ?</label>
          <div class="checks">
            <label class="check"><input type="checkbox" name="Poste visé" value="Stage"><span class="dot"></span><span class="txt">Stage</span></label>
            <label class="check"><input type="checkbox" name="Poste visé" value="CAP"><span class="dot"></span><span class="txt">CAP</span></label>
            <label class="check"><input type="checkbox" name="Poste visé" value="BAC PRO"><span class="dot"></span><span class="txt">BAC PRO</span></label>
            <label class="check"><input type="checkbox" name="Poste visé" value="CDD"><span class="dot"></span><span class="txt">CDD</span></label>
            <label class="check"><input type="checkbox" name="Poste visé" value="CDI"><span class="dot"></span><span class="txt">CDI</span></label>
            <label class="check"><input type="checkbox" name="Poste visé" value="Autre"><span class="dot"></span><span class="txt">Autre</span></label>
          </div>
          <input type="text" name="Poste - autre" placeholder="Si autre, précisez ici…" style="margin-top:8px">
        </div>
      </section>

      <section class="grid grid-2">
        <div>
          <label for="age" class="req">Âge</label>
          <input id="age" name="Âge" type="number" min="16" max="99" placeholder="Ex. 25" required />
        </div>
        <div>
          <label for="adresse" class="req">Adresse</label>
          <input id="adresse" name="Adresse" type="text" placeholder="Ex. 10 rue de la Paix, 75000 Paris" required autocomplete="street-address" />
        </div>
      </section>

      <!-- Disponibilités -->
      <section class="grid">
        <div>
          <label class="req">Disponibilités</label>
          <div class="checks">
            <label class="check"><input type="checkbox" name="Disponibilités" value="Juin"><span class="dot"></span><span class="txt">Juin</span></label>
            <label class="check"><input type="checkbox" name="Disponibilités" value="Juillet"><span class="dot"></span><span class="txt">Juillet</span></label>
            <label class="check"><input type="checkbox" name="Disponibilités" value="Août"><span class="dot"></span><span class="txt">Août</span></label>
            <label class="check"><input type="checkbox" name="Disponibilités" value="Week-ends"><span class="dot"></span><span class="txt">Week-ends</span></label>
            <label class="check"><input type="checkbox" name="Disponibilités" value="Vacances scolaires"><span class="dot"></span><span class="txt">Vacances scolaires</span></label>
            <label class="check"><input type="checkbox" name="Disponibilités" value="Période de Noël"><span class="dot"></span><span class="txt">Période de Noël</span></label>
          </div>
          <div class="hint">Cochez toutes les périodes possibles.</div>
        </div>
      </section>

      <!-- Expérience -->
      <section class="grid grid-2">
        <div>
          <label>Expérience en vente</label>
          <div class="checks">
            <label class="check"><input type="checkbox" name="Expérience" value="Boutique"><span class="dot"></span><span class="txt">Boutique</span></label>
            <label class="check"><input type="checkbox" name="Expérience" value="Marché"><span class="dot"></span><span class="txt">Marché</span></label>
            <label class="check"><input type="checkbox" name="Expérience" value="Tourisme"><span class="dot"></span><span class="txt">Tourisme</span></label>
            <label class="check"><input type="checkbox" name="Expérience" value="Aucune"><span class="dot"></span><span class="txt">Aucune</span></label>
            <label class="check"><input type="checkbox" name="Expérience" value="Autre"><span class="dot"></span><span class="txt">Autre</span></label>
          </div>
          <input type="text" name="Expérience - autre" placeholder="Si autre, précisez ici…" style="margin-top:8px">
        </div>

        <div>
          <label>Compétences utiles</label>
          <div class="checks">
            <label class="check"><input type="checkbox" name="Compétences" value="Anglais"><span class="dot"></span><span class="txt">Anglais</span></label>
            <label class="check"><input type="checkbox" name="Compétences" value="Allemand"><span class="dot"></span><span class="txt">Allemand</span></label>
            <label class="check"><input type="checkbox" name="Compétences" value="Autres langues"><span class="dot"></span><span class="txt">Autres langues</span></label>
          </div>
          <input type="text" name="Précision autres langues" placeholder="Précisez les langues" style="margin-top:8px">
        </div>
      </section>

      <!-- Message -->
      <section class="grid">
        <div>
          <label for="message">Message / motivation</label>
          <textarea id="message" name="Message" placeholder="Présentez-vous en quelques lignes…"></textarea>
        </div>
      </section>

      <!-- Consentement -->
      <section class="grid">
        <div>
          <label class="check" style="padding:12px 14px; border-radius:12px; width:100%">
            <input type="checkbox" name="Consentement RGPD" value="OK" required>
            <span class="dot"></span>
            <span class="txt">J'accepte que mes informations soient utilisées pour étudier ma candidature.</span>
          </label>
          <div class="hint">Obligatoire pour envoyer.</div>
        </div>
      </section>

      <div class="actions">
        <button type="reset">Réinitialiser</button>
        <button type="submit" aria-label="Envoyer la candidature à laurent.jean67@gmail.com">Envoyer la candidature</button>
      </div>

      <footer>
        Si l'envoi ne s'ouvre pas, vérifiez qu'un logiciel de messagerie est configuré sur l'appareil.
      </footer>
    </form>
  </div>
</body>
</html>
